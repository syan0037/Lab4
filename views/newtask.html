<html>
        <head>
                <link rel="stylesheet" href="styles.css"/>
            </head>
    <body>
        <h1>
            <a href="/">Home</a>
            <a href="/listtasks">List All Tasks</a>
            <a href="/updatetask">Update Task</a>
            <a href="/deletetask">Delete Task</a>
            <a href="/deletecompletedtasks">Delete Completed Tasks</a>
            <a href="/listdevelopers">List Developers</a>
            <a href="/newdeveloper">New Developer</a>
        </h1>
        <form action="/data" method="POST">
            <!-- Task ID:
            <input type="text" name="taskID"/></br> -->
            Task Name:
            <input type="text" name="taskName"/></br>
            Assign To 
            <input type="text" name="assignTo"/></br>
            Task Due:
            <input type="date" name="taskDue"/></br>
            Task status:
            <select type="text" name="taskStatus" multiple>
                <option value ="In Progress">In Progress</option>
                <option value ="Complete">Complete</option>
            </select>
            Task Desc:
            <input type="text" name="taskDesc"/></br>
            <button>Submit</button>
        </form>
    </body>
</html>
